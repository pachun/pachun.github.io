---
layout: default
---

<div id="blog-post-container">
  <div id="blog-post">
    <header id="blog-post-header">
      <h1 id="blog-post-title">{{ page.title }}</h1>
      <a id="blog-post-author" href="/about">Nick Pachulski</a>
      <p id="blog-post-date">{{ page.date | date: "%B %-d, %Y" }}</p>
    </header>

    <div id="blog-post-content">{{ content }}</div>
  </div>
</div>
